<script type="text/javascript">
RED.nodes.registerType('proxmox-backup-server',{
	category: 'config',
	defaults: {
		host: {value:"localhost",required:true},
		port: {value:8007,required:true,validate:RED.validators.number()}
	},
    credentials: {
        username: {type:"text"},
        password: {type:"password"}
    },
	label: function() {
		return this.host+":"+this.port;
	}
});
</script>

<script type="text/x-red" data-template-name="proxmox-backup-server">

</div>
<div class="form-row">
	<label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
	<input type="text" id="node-config-input-port">
</div>
<div class="form-row">

</div>
<div class="form-row">
	<label for="node-config-input-password"><i class="icon-lock"></i> Password</label>
	<input type="password" id="node-config-input-password">
</div>
</script>
